<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="scripts/bootstrap.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="navbar-brand">Software University</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="indexlogged.html">Welcome</a></li>
                <li><a href="create-article.html">New Post</a></li>
                <li><a href="index.html">Log out</a></li>
              </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
          <fieldset>
            <legend>New Post</legend>
            <div class="form-group">
              <label class="col-sm-4 control-label">Post Title</label>
              <div class="col-sm-4">
                <input type="text" placeholder="Post Title" class="form-control" id="postTitle">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">Author Name</label>
              <div class="col-sm-4">
                <input type="text" placeholder="Author Name" class="form-control" id="postAuthor">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">Content</label>
              <div class="col-sm-6">
                <textarea rows="5" class="form-control" id="postContent"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-4">
                <input type="reset" class="btn btn-default" value="Cancel">
                <a href="indexlogged.html"class="btn btn-primary">Submit</a>
              </div>
            </div>
          </fieldset>


        </form>
      </div>
    </main>
  </body>
</html>
